    <head>
        <meta charset="UTF-8"/>
        <title>uPd8</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

    <body>
        <header> 
				<img id="logo" src="Logo.png" alt="uPd8" />
				<img id="updatepic" src="updatefinishedlogo.png" alt="update tick" />		
        </header>
        <main id="container">
        <div id="content">
				<p class="marquee">
    				<span id="dtText"></span>
					<script>
						var today = new Date();
						document.getElementById('dtText').innerHTML=today;
					</script>
				</p>
				<nav>
					<ul>
  					 	<li><a class="active" href="#home">Home</a></li>
						<li><a href="#categories" target="_blank" > Categories </a></li>
						<li><a href="#contact" target="_blank"> Contact </a></li>
						<li><a href="#about" target="_blank"> About </a></li>

						<li><a href="#registration" target="_blank"> Registration </a></li>
					</ul>
				</nav>
				<section class="login">
					<form name="login" action="index_submit" method="get" accept-charset="utf-8">
						<ul>
							<li>
							<label for="usermail">Email</label>
							<input type="email" name="usermail" placeholder="name@email.com" required>
							</li>
							<li>
							<label for="password">Password</label>
							<input type="password" name="password" placeholder="password" required>
							</li>
							<li>
							<input type="submit" value="Login">
							</li>
						</ul>
					</form>
				</section>
        		<section class="left"> </section>
        		<section class="right"> </section>
