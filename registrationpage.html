<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
    <head>
        <meta charset="UTF-8"/>
        <title>Registration</title>
        <link href="resetstyle.css" rel="stylesheet"/>
        <link href="navigation.css" rel="stylesheet"/>
        <link href="login.css" rel="stylesheet"/>
        <link href="registration.css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css' />
        <link href="time.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <!--[if lt IE 9]>
        <script src="dist/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <header> 
            <img id="logo" src="Images/Logo2.png" alt="uPd8" />
            <section class="login">
                <form name="login" action="index_submit" method="get" accept-charset="utf-8">
                    <ul>
                        <li>
                            <input type="email" name="usermail" placeholder="name@email.com" required="true"/>
                        </li>
                        <li>
                            <input type="password" name="password" placeholder="password" required="true"/>
                        </li>
                        <li>
                            <input type="submit" value="Login"/>
                        </li>
			            <li>
                            <input type="submit" onclick="location.href='registrationpage.html';" value="Register"/>
                        </li>
                    </ul>
                </form>
            </section>
            <h1> Stay uPd8ed </h1>
        </header>
        <main id="container">
            <div id="content">
                <p class="marquee">
                    <span id="dtText"></span>
                    <script type="text/javascript" src="clock.js"></script>
                </p>
                <hr/>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="categories.html"> Categories </a></li>
                        <li><a href="contactpage.html"> Contact </a></li>
                        <li><a href="aboutpage.html"> About </a></li>
                        <li><a href="devblog.html"> Blog </a></li>
                    </ul>
                </nav>
                <hr/>
                <form id="registerform">
                    <fieldset>
                        <h2 class="header-title">Create your Profile</h2>
                        <h3 class="header-subtitle">Please fill in all details</h3>
                        <input type="text" name="email" placeholder="Email" />
                        <input type="password" name="pass" placeholder="Password" />
                        <input type="password" name="cpass" placeholder="Confirm Password" />
                        <input type="text" name="fname" placeholder="First Name" />
                        <input type="text" name="lname" placeholder="Last Name" />
                        <input type="datetime-local" name="bdaytime" placeholder="Date of Birth" />
                        <input type="text" name="twitter" placeholder="Twitter" />
                        <input type="text" name="facebook" placeholder="Facebook" />
                        <input type="text" name="gplus" placeholder="Google Plus" />
                        <input type="text" name="phone" placeholder="Phone" />
                        <textarea name="address" placeholder="Address"></textarea>
                        <input type="url" name="homepage" placeholder="Add your homepage" />
                        <input name="submit" id="submitButton" type="submit" value="Submit" onclick="document.getElementById('registerform').innerHTML = 'This information will be handled on the Server Side'" />
                    </fieldset>
                </form>
            </div>
        </main>
        <footer> <small> Â© Copyright 2015- 2016, uPd8</small> </footer>
    </body>
