<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    lang="en-GB" xml:lang="en-GB">
    <head>
        <meta charset="UTF-8"/>
        <title> Upd8s </title>
        <link href="resetstyle.css" rel="stylesheet" type="text/css" />
        <link href="navigation.css" rel="stylesheet" type="text/css" />
	    <link href="login.css" rel="stylesheet"/>
        <link href="time.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="postpage.css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css' />
        <script type="text/javascript" src="html5shiv.js"></script> 
        <!--[if lt IE 9]>
        <script src="dist/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <header> 
            <img id="logo" src="images/logo2.png" alt="uPd8" />
	        <section class="login">
                <form name="login" action="" method="post" accept-charset="utf-8">
                    <ul>
                        <li>
                            <input type="email" name="usermail" placeholder="name@email.com" required="true"/>
                        </li>
                        <li>
                            <input type="password" name="password" placeholder="password" required="true"/>
                        </li>
                        <li>
                            <input type="submit" value="Login"/>
                        </li>
                        <li>
                            <input type="submit" onclick="location.href='registrationpage.html';" value="Register"/>
                        </li>
                    </ul>
                </form>
            </section>
            <h1> Stay uPd8ed </h1>
        </header>
        <main id="container">
            <div id="content">
                <p class="marquee">
                    <span id="dtText"></span>
                    <script type="text/javascript" src="clock.js"></script>
                </p>
                <hr/>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a class="active" href="postpage.html"> uPd8s </a></li>
                        <li><a href="users.html"> Users </a></li>
                        <li><a href="contactpage.html"> Contact </a></li>
                        <li><a href="aboutpage.html"> About </a></li>
                    </ul>
                </nav>
                <hr/>
                <form id="post-form" method="post" action=""> 
                    <fieldset>
                        <p>
                            <label for="contact">Username (required)</label>
                            <input id="contact" name="uname" role="input" aria-required="true" value="" placeholder="Name" />	
                        </p>		
                        <p>
                            <label for="subject">Subject</label>
                            <select name="subject" id="subject" aria-required="true" title="Select a subject">
                                <option value="">– Please Select –</option>
                                <option value="Comic" >Comic</option>
                                <option value="Book" >Book</option>
                                <option value="Videogame" >Videogame</option>
                            </select>
                        </p>
                        <p>
                            <label for="message">Your uPd8!</label>
                            <textarea id="message" name="message" cols="22" aria-required="true" placeholder="Please provide details here"></textarea>	
                        </p>
                        <p>
                            <input name="submit" id="submitButton" type="submit" value="Submit"/>
                        </p>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer> <small> © Copyright 2015- 2016, uPd8</small> </footer>
    </body>
</html>
