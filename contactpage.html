<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    lang="en-GB" xml:lang="en-GB">
    <head>
        <meta charset="UTF-8"/>
        <title>Contact uPd8</title>
        <link href="resetstyle.css" rel="stylesheet"/>
        <link href="navigation.css" rel="stylesheet"/>
	<link href="login.css" rel="stylesheet"/>
        <link href="time.css" rel="stylesheet"/>
        <link href="contactform.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css' />
        <!--[if lt IE 9]>
        <script src="dist/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <header> 
            <img id="logo" src="Images/Logo2.png" alt="uPd8" />
	    <section class="login">
                <form name="login" action="index_submit" method="get" accept-charset="utf-8">
                    <ul>
                        <li>
                            <input type="email" name="usermail" placeholder="name@email.com" required="true"/>
                        </li>
                        <li>
                            <input type="password" name="password" placeholder="password" required="true"/>
                        </li>
                        <li>
                            <input type="submit" value="Login"/>
                        </li>
			<li>
                            <input type="submit" onclick="location.href='registrationpage.html';" value="Register"/>
                        </li>
                    </ul>
                </form>
            </section>
	<h1> Stay uPd8ed </h1>
        </header>
        <main id="container">
            <div id="content">
                <p class="marquee">
                    <span id="dtText"></span>
                    <script>
                        var today = new Date();
                        document.getElementById('dtText').innerHTML=today;
                    </script>
                </p>
                <hr/>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="categories.html"> Categories </a></li>
                        <li><a class="active" href="contactpage.html"> Contact </a></li>
                        <li><a href="aboutpage.html"> About </a></li>
                        <li><a href="devblog.html"> Blog </a></li>
                    </ul>
                </nav>
                <hr/>
                <section class="contact">
                    <p> Please use the contact form provided below for any general enquiries. 
                    Alternatively, you can report a bug or complaint to our Customer Service team.
                    </p>
                </section>

                <form id="contact-form" method="post" action="/contact.php"> 
                    <fieldset>
                        <p>
                            <label for="contact">Name (required)</label>
                            <input id="contact" name="contact" role="input" aria-required="true" value="" placeholder="Name" />	
                        </p>
                        <p>
                            <label for="email">Email (required)</label>
                            <input id="email" name="email" role="input" aria-required="true" value="" placeholder="Email address" />
                        </p>		
                        <p>
                            <label for="subject">Subject</label>
                            <select name="subject" id="subject" aria-required="true" title="Select a subject">
                                <option value="">– Please Select –</option>
                                <option value="General Enquiry" >General Enquiry</option>
                                <option value="Free Quotation" >Report a bug</option>
                                <option value="Site Visit" >Complaints and Issues</option>
                            </select>
                        </p>
                        <p>
                            <label for="message">Your message (required)</label>
                            <textarea id="message" name="message" cols="22" aria-required="true" placeholder="Please provide details here"></textarea>	
                        </p>
                        <p>
                            <input name="submit" id="submitButton" type="submit" value="Submit"/>
                        </p>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer> <small> © Copyright 2015- 2016, uPd8</small> </footer>
    </body>
</html>
