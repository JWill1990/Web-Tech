<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    lang="en-GB" xml:lang="en-GB">
    <head>
        <meta charset="UTF-8"/>
        <title>Contact uPd8</title>
        <link href="resetstyle.css" rel="stylesheet"/>
        <link href="navigation.css" rel="stylesheet"/>
        <link href="login.css" rel="stylesheet"/>
        <link href="time.css" rel="stylesheet"/>
        <link href="contactform.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
		  <script src="contact.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css' />
        <!--[if lt IE 9]>
        <script src="dist/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <header> 
            <img id="logo" src="images/logo2.png" alt="uPd8" />
	    <section class="login">
                <form name="login" action="" method="post" accept-charset="utf-8">
                    <ul>
                        <li>
                            <input type="email" name="usermail" placeholder="name@email.com" required="true"/>
                        </li>
                        <li>
                            <input type="password" name="password" placeholder="password" required="true"/>
                        </li>
                        <li>
                            <input type="submit" value="Login"/>
                        </li>
			            <li>
                            <input type="submit" onclick="location.href='registrationpage.html';" value="Register"/>
                        </li>
                    </ul>
                </form>
            </section>
	<h1> Stay uPd8ed </h1>
        </header>
        <main id="container">
            <div id="content">
                <p class="marquee">
                    <span id="dtText"></span>
                    <script type="text/javascript" src="clock.js"></script>
                </p>
                <hr/>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="postpage.html"> uPd8s </a></li>
                        <li><a href="users.html"> Users </a></li>
                        <li><a class="active" href="contactpage.html"> Contact </a></li>
                        <li><a href="aboutpage.html"> About </a></li>
                    </ul>
                </nav>
                <hr/>
                <section class="contact">
                    <p> Please use the contact form provided below for any general enquiries. 
                    Alternatively, you can report a bug or complaint to our Customer Service team.
                    </p>
                </section>

                <form id="contactform" method="" action=""> 
                    <fieldset>
                            <label for="contact">Name (required)</label>
                            <input type="text" name="contact" role="input" placeholder="Name" />	
                            <label for="email">Email (required)</label>
				            <input type="text" name="email" placeholder="Email address" />								
                            <label for="subject">Subject</label>
                            <select name="subject" aria-required="true" title="Select a subject">
                                <option value="">– Please Select –</option>
                                <option value="General Enquiry" >General Enquiry</option>
                                <option value="Bugs" >Report a bug</option>
                                <option value="Issues" >Complaints and Issues</option>
                            </select>
                            <label for="message">Your message (required)</label>
                            <textarea name="message" cols="22" aria-required="true" placeholder="Please provide details here"></textarea>	
                            <input type="submit" name="submit" onclick="return validateForm();" id="submitButton" value="Submit"/>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer> <small> © Copyright 2015- 2016, uPd8</small> </footer>
    </body>
</html>
